<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jeu du pendu interactif en JavaScript. Testez votre vocabulaire et amusez-vous avec ce mini-projet.">
    <title>Jeu du Pendu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jeu du Pendu</h1>
        <p id="hint">Astuce : Le mot a <span id="word-length"></span> lettres.</p>
        <div id="word-display"></div>
        <div id="input-area">
            <input type="text" id="guess-input" maxlength="1" placeholder="Entrez une lettre" autofocus>
            <button id="guess-btn">Proposer</button>
        </div>
        <div id="game-info">
            <p id="errors">Erreurs : <span id="error-count">0</span>/6</p>
            <p id="wrong-letters">Lettres fausses : <span id="wrong-list"></span></p>
        </div>
        <canvas id="hangman-canvas" width="200" height="250"></canvas>
        <button id="restart-btn">Recommencer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
